{% load static %}
{% block content %}

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Демо Bootstrap</title>
  <link rel="shortcut icon" href="{% static 'weather/icon.png' %}"
        type="image/x-icon">
  <link rel="stylesheet" type="text/css"
        href="{% static 'weather/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css"
        href="{% static 'weather/fontello.css' %}">
  <link rel="stylesheet" type="text/css"
        href="{% static 'weather/style.css' %}">
  <link rel="stylesheet" type="text/css"
        href="{% static 'weather/style.css' %}">
  <script src="{% static 'weather/bootstrap.bundle.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-black">Получение прогноза погоды</h1>
        <div class="itd_start" data-bs-toggle="modal"
             data-bs-target="#exampleModal">
          <div class="itd_triangle"></div>
        </div>
        <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Получить
          прогноз погоды</a>

      </div>
    </div>
  </div>
</header>
<section class="about">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mb" style="font-size: 25px">
       {{ city1 }}
      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-5 mb" style="font-size: 25px">
        {{ city2 }}
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-5 mb" style="font-size: 25px">
        {{ city3 }}
      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-5 mb" style="font-size: 25px">
        {{ city4 }}
      </div>
    </div>
  </div>
</section>
<div></div>
<footer id="footer">
</footer>
<div class="modal fade" id="exampleModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Получение прогноза
          погоды любым удобным способом</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="city_value" type="text" class="form-control"
               aria-label="Default"
               aria-describedby="inputGroup-sizing-default">
        <br>
        <div class="d-flex justify-content-center">
          <button texttype="button" class="btn btn-outline-success"
                  onclick="get_weather()">Отправить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../static/weather/bootstrap.bundle.min.js"></script>
</body>
<script>
    function get_weather() {
        let city = document.getElementById('city_value').value;
        $.ajax({
            url: 'get_weather/',
            type: 'GET',
            dataType: 'json',
            data: {'city': city},
            success: function (response) {
                console.log(response);
            },
            error: function (error) {
                console.error('Ошибка:', error);
            }
        });
        location.href = window.location.href;
    }
</script>
</html>
{% endblock content %}
